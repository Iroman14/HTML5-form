<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Form</title>
  <!-- Agrego el código para incluir Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Agrego el código para incluir íconos con FontAwesome -->
  <script src="https://kit.fontawesome.com/fbea3b5373.js" crossorigin="anonymous"></script>
  <!-- Agrego el código para incluir CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Agrego el código para incluir Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="row pt-4">
    <div class="col-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4>Payment form example</h4>
        </div>
        <div class="card-body">
          <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
          <form class="row g-3">
            <div class="col-md-5">
              <label for="validationCustom01" class="form-label">Card #</label>
              <input type="number" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="validationCustom02" placeholder="0000" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="validationCustom03" placeholder="Amount" required>
                <span class="input-group-text">.00</span>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom04" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationCustom04" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationCustom05" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustom06" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom06" required>
            </div>
            <div class="col-md-3">
              <label for="validationCustom07" class="form-label">State</label>
              <select class="form-select" id="validationCustom07" required>
                <option selected disabled value="">Pick a State</option>
                <option value="SJ">San José</option>
                <option value="HD">Heredia</option>
                <option value="AL">Alajuela</option>
                <option value="LM">Limón</option>
                <option value="GN">Guanacaste</option>
                <option value="PT">Puntarenas</option>
                <option value="CT">Cartago</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationCustom08" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="validationCustom08" required>
            </div>
            <div class="col-md-6">
              <label for="validationCustom09" class="form-label">We Accept:</label><br>
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input autocomplete="off" checked id="MS" name="options" type="radio" id="validationCustom09">
                  <i class="fab fa-cc-mastercard"></i>
                </label>
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="VS" name="options" type="radio" id="validationCustom09">
                  <i class="fab fa-cc-visa"></i>
                </label>
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="DC" name="options" type="radio" id="validationCustom09">
                  <i class="fab fa-cc-diners-club"></i>
                </label>
                <label class="btn btn-secondary">
                  <input autocomplete="off" id="AX" name="options" type="radio" id="validationCustom09">
                  <i class="fab fa-cc-amex"></i>
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom10" class="form-label">Message:</label>
              <textarea class="form-control" id="validationCustom10" rows="3" required></textarea>
              <p class="text-muted fs-6">Add any notes here.</p>
            </div>
        </div>
        <div class="card-footer">
          <div class="float-end">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button id="SendForm" class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!--Agrego el código para incluir Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
